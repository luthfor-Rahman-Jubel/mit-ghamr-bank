<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mit-Ghamr-Bank</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
        <div id="login-area" class="login-area">
            <h1 class="text-center">Welcome to Mit Ghamr Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" class="form-control" placeholder="email">
                <br>
                <input type="text" class="form-control" placeholder="Password">
                <br>
                <button id="clickBtn" class="btn btn-primary">Enter</button>
            </div>
        </div>
        
        <div id="transaction-area">
            <h1 class="text-center">Welcome to Transaction Area</h1>
            <div class="row">
                <div class=" col-md-4">
                    <div class="deposite status">
                        <h4>Deposite</h4>
                        <h1>$ <span id="current-deposite">00</span></h1>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="widthrow status">
                        <h4>Withdraw</h4>
                        <h1>$ <span id="withdraw-deposite">00</span> </h1>
                    </div>
                </div>
                <div class=" col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h1>$ <span id="current-balance">1000</span> </h1>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h2>Deposite</h2>
                        <br>
                        <input type="number" id="deposite-amount" class="form-control" placeholder="$ deposite">
                        <br>
                        <button id="deposite-btn" class="btn btn-success">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h2>Widthrow</h2>
                        <br>
                        <input type="number" id="withdraw-amount" class="form-control" placeholder="$ widthrow">
                        <br>
                        <button id="widthraw-btn" class="btn btn-success">Widthrow</button>
                    </div>
                </div>
            </div>
        </div>



  
    <script src="assets/js/main.js"></script>
</body>
</html>
